<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Primary Meta -->
    <title>Bonsaii Studio — Managed Websites & Automations for SMBs</title>
    <meta
      name="description"
      content="We design, host and maintain blazing-fast websites with proactive care and simple pricing. React + Vercel, SEO foundations, and light automations."
    />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#3fa047" />
    <meta name="color-scheme" content="light" />

    <!-- Canonical & Hreflang (EN default, ES alternate) -->
    <link rel="canonical" href="https://www.example.com/" />
    <link rel="alternate" href="https://www.example.com/" hreflang="en" />
    <link rel="alternate" href="https://www.example.com/es/" hreflang="es" />
    <link rel="alternate" href="https://www.example.com/" hreflang="x-default" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Bonsaii Studio" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Managed Websites & Automations for SMBs" />
    <meta
      property="og:description"
      content="Websites you don't have to think about—built, hosted and maintained. Transparent pricing. Proactive care."
    />
    <meta property="og:url" content="https://www.example.com/" />
    <meta property="og:image" content="https://www.example.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourhandle" />
    <meta name="twitter:title" content="Managed Websites & Automations for SMBs" />
    <meta
      name="twitter:description"
      content="We design, host and maintain blazing-fast websites with proactive care and simple pricing."
    />
    <meta name="twitter:image" content="https://www.example.com/og-image.jpg" />

    <!-- Icons / PWA -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect (añade fuentes/CDNs si aplica) -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->

    <!-- Organization JSON-LD (rellena los TODO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Bonsaii Studio",
      "url": "https://www.example.com/",
      "logo": "https://www.example.com/logo192.png",
      "sameAs": [
        "https://www.linkedin.com/company/yourcompany",
        "https://twitter.com/yourhandle"
      ],
      "contactPoint": [{
        "@type": "ContactPoint",
        "telephone": "+34-609-552-327",
        "contactType": "sales",
        "areaServed": ["GI","ES","GB","EU"],
        "availableLanguage": ["en","es"]
      }]
    }
    </script>

    <!-- Description fallback (PWA) -->
    <meta
      name="description"
      content="Managed websites: build, host and maintain with SEO foundations and simple pricing."
    />
  </head>

  <body>
    <noscript>This site requires JavaScript to run.</noscript>
    <div id="root"></div>
  </body>
</html>
